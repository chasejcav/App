<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tradingview-widget-container {
            margin-top: 20px;
            width: 100%;
        }
        .tradingview-widget-container iframe {
            width: 100%;
            height: 400px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tradingview-widget-container">
            <div id="tradingview_4e8a6"></div>
            <script src="https://s3.tradingview.com/tv.js"></script>
            <script>
                new TradingView.widget({
                    "width": "100%",
                    "height": 400,
                    "symbol": "SPY",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "hideideas": true,
                    "save_image": false,
                    "details": true,
                    "hotlist": true,
                    "calendar": true,
                    "news": [
                        "headlines"
                    ],
                    "container_id": "tradingview_4e8a6"
                });
            </script>
        </div>

        <h1 class="mt-5">Calculate Portfolio Metrics</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="tickers">Enter Tickers (comma-separated):</label>
                <input type="text" class="form-control" id="tickers" name="tickers" required>
            </div>
            <div class="form-group">
                <label for="weights">Enter Weights (comma-separated):</label>
                <input type="text" class="form-control" id="weights" name="weights" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Add additional content here, such as the correlation matrix table -->
    </div>
</body>
</html>
